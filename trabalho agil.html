<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAAPU Jeans :)</title>
    <link rel="stylesheet" type="text/css" href="./cadastro.css" />
    <!--icones -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="img/fav-icon.png" type="image/x-icon">
    
</head>
<body>
    <header>
        <div class="nav container">
            <!--menu-->
            <div class="menu-icon">
                <div class="linha1"></div>
                <div class="linha2"></div>
                <div class="linha3"></div>
            </div>
            <!--nav lista-->
            <ul class="navbar">
                <li><a href="#home">Inicio</a></li>
                <li><a href="#popular">Populares</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#products">Produtos</a></li>
            </ul>
            <!--logo-->
            <a href="./images/logo.png" class="logo">
                VAAPU<span>.</span>
            </a>
            <!--nav icones-->
            <div class="nav-icons">
                <!--icone carrinho-->
                <i class='bx bx-cart-alt' id="cart-icon"></i>
                <!--icone usuario-->
                <i class='bx bx-user' id="user-icon"></i>
            </div>
            <!--carrrinho de produtos-->
            <div class="cart">
                <div class="cart-content">
                    <!--produto 1-->
                    <div class="cart-box">
                        <img src="./images/cal_fem_01.jpg" alt="">
                        <div class="cart-text">
                            <h3>Calça Feminina 01</h3>
                            <span>R$ 80</span>
                            <span>x1</span>
                        </div>
                        <i class='bx bx-trash' ></i>
                    </div>
                     <!--produto 2-->
                     <div class="cart-box">
                        <img src="./images/cal_fem_02.jpg" alt="">
                        <div class="cart-text">
                            <h3>Calça Feminina 02</h3>
                            <span>R$ 90</span>
                            <span>x1</span>
                        </div>
                        <i class='bx bx-trash' ></i>
                    </div>
                    <div class="total">
                        <h3>2 Items</h3>
                        <span>Total: R$170</span>
                    </div>
                    <a href="#" class="btn">Realizar pagamento</a> 
                </div>
            </div>
            <!--espaço para login -->
        </div>
    </header>

    <script src="./trabalhoagil.js"></script>

</body>
</html>
